<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Styled Dropdown</title>
  <style>
    body {
      background-color: #4a4a4a;
      font-family: sans-serif;
      padding: 50px;
    }

    .dropdown {
      position: relative;
      width: 250px;
    }

    .dropdown-selected {
      background: #ece6ff; /* light lavender */
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-top: 2px;
      overflow: hidden;
      z-index: 10;
    }

    .dropdown-options div {
      padding: 12px 16px;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-options div:hover {
      background-color: #f0f0f0;
    }

    .arrow {
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="dropdown" id="customDropdown">
  <div class="dropdown-selected" id="selectedItem">
    MBBS <span class="arrow" id="arrowIcon">▾</span>
  </div>
  <div class="dropdown-options" id="dropdownOptions">
    <div>Other</div>
    <div>Lawyer</div>
    <div>Engineer</div>
    <div>MBA</div>
  </div>
</div>

<script>
  const dropdown = document.getElementById('customDropdown');
  const selected = document.getElementById('selectedItem');
  const options = document.getElementById('dropdownOptions');
  const arrow = document.getElementById('arrowIcon');

  selected.addEventListener('click', () => {
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
    arrow.textContent = options.style.display === 'block' ? '▴' : '▾';
  });

  document.querySelectorAll('#dropdownOptions div').forEach(option => {
    option.addEventListener('click', function() {
      selected.childNodes[0].textContent = this.textContent + ' ';
      options.style.display = 'none';
      arrow.textContent = '▾';
    });
  });

  // Close dropdown if clicked outside
  document.addEventListener('click', function(event) {
    if (!dropdown.contains(event.target)) {
      options.style.display = 'none';
      arrow.textContent = '▾';
    }
  });
</script>

</body>
</html>
