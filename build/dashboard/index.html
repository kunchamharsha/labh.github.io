<html>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">

                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                    width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

</body>
<script>
    if (localStorage.getItem('jwtaccess_token') == null) {
        // If JWT token doesn't exist, redirect to login page
        window.location.href = 'login.html';
    }

    document.getElementById('signOutLink').addEventListener('click', function () {
        localStorage.removeItem('jwtaccess_token');
        window.location.href = 'login.html';
    });
</script>

</html>
