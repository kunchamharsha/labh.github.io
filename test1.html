<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donut Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f7fc;
    }

    .chart-container {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .donut-chart {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #7A4DF3 0% 40%,  /* Est. Returns */
        #D6BFFB 40% 100% /* Invested amt */
      );
      position: relative;
    }

    .donut-chart::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background: #f9f7fc;
      border-radius: 50%;
    }

    .legend {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="chart-container">
  <div class="donut-chart"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #7A4DF3;"></div>
      <span>Est. Returns</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #D6BFFB;"></div>
      <span>Invested amt</span>
    </div>
  </div>
</div>

<script>
  // Optional: You can dynamically update the chart by changing the CSS background
  function updateChart(returnsPercentage) {
    const chart = document.querySelector('.donut-chart');
    chart.style.background = `conic-gradient(
      #7A4DF3 0% ${returnsPercentage}%,
      #D6BFFB ${returnsPercentage}% 100%
    )`;
  }

  // Example: Set Est. Returns to 30%
  updateChart(30);
</script>

</body>
</html>
