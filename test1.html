<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Slider</title>
        <style>
            input[type="range"] {
                -webkit-appearance: none;
                width: 100%;
                height: 8px;
                border-radius: 5px;
                background: linear-gradient(to right, #9b5de5 50%, #d3bfff 50%);
                outline: none;
                transition: background 450ms ease-in;
            }

            /* Thumb styling */
            input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                height: 30px;
                width: 30px;
                border-radius: 50%;
                background: #9b5de5;
                cursor: pointer;
                border: none;
                margin-top: -11px; /* Align thumb center to the track */
            }

            input[type="range"]::-moz-range-thumb {
                height: 30px;
                width: 30px;
                border-radius: 50%;
                background: #9b5de5;
                cursor: pointer;
                border: none;
            }

            /* Firefox track */
            input[type="range"]::-moz-range-track {
                height: 8px;
                background: transparent;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="slider-container">
            <input type="range" id="slider" min="0" max="100" value="50" />
        </div>

        <script>
            const slider = document.getElementById("slider");

            slider.addEventListener("input", function () {
                const value =
                    ((this.value - this.min) / (this.max - this.min)) * 100;
                this.style.background = `linear-gradient(to right, #9b5de5 ${value}%, #d3bfff ${value}%)`;
            });
        </script>
    </body>
</html>
